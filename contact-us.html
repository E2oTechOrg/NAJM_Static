<!DOCTYPE html>
<html lang="en">
<head>
  <title>NAJM</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
<!-- Favicon for Light Theme (default) -->
<link rel="icon" href="images/najm.png" type="image/png" media="(prefers-color-scheme: light)">

<!-- Favicon for Dark Theme -->
<link rel="icon" href="images/najmw.png" type="image/png" media="(prefers-color-scheme: dark)">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @media (max-width: 767.98px) {
      #map iframe {
        height: 300px !important;
      }
      .dbox .icon {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="header-container"></div>
  <div id="navbar-container"></div>

  <section class="hero-wrap hero-wrap-2" style="background-image: url('images/contact.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end">
        <div class="col-md-9 ftco-animate pb-5">
          <p class="breadcrumbs mb-2">
            <span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span>
            <span>Contact <i class="ion-ios-arrow-forward"></i></span>
          </p>
          <h1 class="mb-0 bread">Contact Us</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="wrapper">
            <div class="row no-gutters mb-5">
              <div class="col-12 col-md-7 mb-4 mb-md-0">
                <div class="contact-wrap w-100 p-md-5 p-4">
                  <h3 class="mb-4">Get in Touch</h3>
                  <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="name">Full Name</label>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Name" required />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="label" for="email">Email Address</label>
                          <input type="email" class="form-control" name="email" id="email" placeholder="Email" required />
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="label" for="message">Message</label>
                          <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message" required></textarea>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="submit" value="Send Message" class="btn btn-primary" />
                          <div class="submitting"></div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <!-- Map Location -->
              <div class="col-12 col-md-5 d-flex align-items-stretch">
                <div id="map" class="bg-light w-100" style="min-height: 300px;">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2982.328666674264!2d-82.99054082407995!3d42.23329647120139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x883af6b36320e74f%3A0x7d690a3094ad4c3b!2s5590%20Outer%20Dr%20Unit%204%2C%20Oldcastle%2C%20ON%20N9G%200C3%2C%20Canada!5e0!3m2!1sen!2sin!4v1720779528329!5m2!1sen!2sin"
                    width="100%"
                    height="100%"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                  </iframe>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-3 text-center mb-4">
                <div class="dbox w-100">
                  <div class="icon d-flex align-items-center justify-content-center mb-2">
                    <span class="fa fa-map-marker"></span>
                  </div>
                  <div class="text">
                    <span class="d-block font-weight-bold">Address</span>
                    <p>5590 Outer Drive, Unit 4, Oldcastle, ON, N9G OC3</p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-3 text-center mb-4">
                <div class="dbox w-100">
                  <div class="icon d-flex align-items-center justify-content-center mb-2">
                    <span class="fa fa-phone"></span>
                  </div>
                  <div class="text">
                    <span class="d-block font-weight-bold">Phone</span>
                    <p><a href="tel:+15193001705">+1 519-300-1705</a></p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-3 text-center mb-4">
                <div class="dbox w-100">
                  <div class="icon d-flex align-items-center justify-content-center mb-2">
                    <span class="fa fa-paper-plane"></span>
                  </div>
                  <div class="text">
                    <span class="d-block font-weight-bold">Email</span>
                    <p><a href="mailto:info@najmengineeringltd.com">info@najmengineeringltd.com</a></p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-3 text-center mb-4">
                <div class="dbox w-100">
                  <div class="icon d-flex align-items-center justify-content-center mb-2">
                    <span class="fa fa-globe"></span>
                  </div>
                  <div class="text">
                    <span class="d-block font-weight-bold">Website</span>
                    <p><a href="#">yoursite.com</a></p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

  <div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#F96D00" />
    </svg>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
